<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Documentaci√≥n obra 'Los Canteros'</title>
    <link rel="stylesheet" href="css/leaflet.css" />
    <style type="text/css">
        html, body, #image2d {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        .leaflet-container {
            background: #000;
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>
    <div id="image2d"></div>
    <script type="text/javascript" src="js/leaflet.js"></script>
    <script type="text/javascript" src="js/leaflet-deepzoom.js"></script>  
    

    <script type="text/javascript">

        var map = L.map('image2d',{crs: L.CRS.Simple}).setView(new L.LatLng(0,0), 0);

        var an = 8053;
        var al = 4839;

        var iVIS = L.tileLayer.deepzoom('img/VIS/', { 
            width: an, 
            height: al
        });

        var iVRAK1a = L.tileLayer.deepzoom('img/VRAK1a/', { 
            width: an, 
            height: al
        });

        var iVRAK1b = L.tileLayer.deepzoom('img/VRAK1b/', { 
            width: an, 
            height: al
        });

        var iVRAK2a = L.tileLayer.deepzoom('img/VRAK2a/', { 
            width: an, 
            height: al
        });

        var iVRAK2b = L.tileLayer.deepzoom('img/VRAK2b/', { 
            width: an, 
            height: al
        });

        var iDis1a = L.tileLayer.deepzoom('img/Dis1a/', { 
            width: an, 
            height: al
        });

        var iDis1b = L.tileLayer.deepzoom('img/Dis1b/', { 
            width: an, 
            height: al
        });


        map.addLayer(iVIS);
        /*map.addLayer(iVRAK1a);
        map.addLayer(iVRAK1b);
        map.addLayer(iVRAK2a);
        map.addLayer(iVRAK2b);
        map.addLayer(iDis1a);
        map.addLayer(iDis1b);*/

        // UI control layers
        var baseLayers = {
            "Visible": iVIS,
            "VRAK Derecha": iVRAK1a,
            "VRAK Derecha + VIS": iVRAK1b,
            "VRAK Superior": iVRAK2a,
            "VRAK Superior + VIS": iVRAK2b,
            "Despl": iDis1a,
            "Despl + VIS": iDis1b
        };

        L.control.layers(baseLayers, null,{collapsed:false}).addTo(map);


		// Restrict to bounds
		//map.setMaxBounds(bounds);
		// Fit bounds
		map.fitBounds(iVIS.options.bounds);        

    </script>
</body>
</html>
